service: index-watcher # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10

functions:
  getIndex:
    handler: handler.getIndex
    events:
      - schedule:
          # rate: cron(0 22 * * ? *)
          rate: rate(1 hour)
          enabled: true

resources:
  Resources:
    storedIndex:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: storedIndex
        AttributeDefinitions:
          - AttributeName: listingID
            AttributeType: S
        KeySchema:
          - AttributeName: listingID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    DynamoDBIamPolicy: 
      Type: AWS::IAM::Policy
      DependsOn: storedIndex
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: arn:aws:dynamodb:*:*:table/storedIndex
        Roles:
          - Ref: IamRoleLambdaExecution
